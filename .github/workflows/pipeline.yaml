name: Build, Test, and Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize]

env:
  # This condition ensures deployment only happens on a push to the main branch
  # and allows skipping deployment by including '#skip' in the commit message.
  CONDITION: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && !contains(join(github.event.commits.*.message, ' '), '#skip') }}

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    outputs:
      deploy_triggered: ${{ steps.deploy.outcome == 'success' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check style
        run: npm run lint:fix

      - name: Build
        run: |
          chmod +x build.sh
          ./build.sh
      - name: Jest unit tests
        run: npm test

      - name: Cache Playwright Browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}

      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps

      - name: Playwright e2e tests
        run: npm run test:e2e

      # Upload Playwright report as an artifact to debug failed tests
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Trigger deployment to Render
        if: ${{ env.CONDITION == 'true' }}
        id: deploy
        run: curl https://api.render.com/deploy/srv-${{ secrets.RENDER_SERVICE_ID }}?key=${{ secrets.RENDER_API_KEY }}

  tag_release:
    # This job runs only after a successful deployment
    needs: build_and_test
    runs-on: ubuntu-latest
    if: ${{ needs.build_and_test.outputs.deploy_triggered == 'true' }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Github Tag Bump
        id: bump
        uses: anothrNick/github-tag-action@4ed44965e0db8dab2b466a16da04aec3cc312fd8
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_PREFIX: 'v'
          DEFAULT_BUMP: 'patch'
