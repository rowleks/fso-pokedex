name: Build, Test, and Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize]

env:
  # This condition ensures deployment only happens on a push to the main branch
  # and allows skipping deployment by including '#skip' in the commit message.
  CONDITION: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && !contains(join(github.event.commits.*.message, ' '), '#skip') }}

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    outputs:
      deploy_triggered: ${{ steps.deploy.outcome == 'success' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          # Speed up dependency installation by caching them
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check style
        run: npm run lint

      - name: Build
        run: |
          chmod +x build.sh
          ./build.sh
      - name: Jest unit tests
        run: npm test

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Playwright e2e tests
        run: npm run test:e2e

      # Upload Playwright report as an artifact to debug failed tests
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Trigger deployment to Render
        if: ${{ env.CONDITION == 'true' }}
        id: deploy
        run: curl https://api.render.com/deploy/srv-${{ secrets.RENDER_SERVICE_ID }}?key=${{ secrets.RENDER_API_KEY }}

      # The following steps run only if a previous step has failed
      - name: Format failure timestamp
        if: failure()
        id: ts_failure
        run: echo "timestamp=$(date +%s)" >> $GITHUB_OUTPUT

      - name: Failure Notify (Discord)
        if: failure()
        uses: rjstone/discord-webhook-notify@v2
        with:
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
          severity: error
          color: '#ff0000'
          title: 'Build & Test Failed'
          description: 'Commit ${{ github.event.head_commit.url }} by ${{ github.event.head_commit.author.username }} broke the build.'
          footer: '<t:${{ steps.ts_failure.outputs.timestamp }}:R>'

  tag_release:
    # This job runs only after a successful deployment
    needs: build_and_test
    runs-on: ubuntu-latest
    if: ${{ needs.build_and_test.outputs.deploy_triggered == 'true' }}
    steps:
      - uses: actions/checkout@v4
        with:
          # fetch-depth: 0 is required for the tagging action to get all history
          fetch-depth: 0

      - name: Github Tag Bump
        id: bump
        uses: anothrNick/github-tag-action@4ed44965e0db8dab2b466a16da04aec3cc312fd8
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_PREFIX: 'v'
          #DEFAULT_BUMP: 'patch'

      - name: Format success timestamp
        id: ts
        run: echo "timestamp=$(date +%s)" >> $GITHUB_OUTPUT

      - name: Success Notify (Discord)
        uses: rjstone/discord-webhook-notify@v2
        with:
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
          severity: info
          color: '#28a745'
          title: 'A new version has been deployed!'
          description: |
            Version: ${{ steps.bump.outputs.new_tag }}
            Commit: ${{ github.event.head_commit.url }}
          footer: '<t:${{ steps.ts.outputs.timestamp }}:R>'
