name: Health Check

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  health_check:
    runs-on: ubuntu-latest
    steps:
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v4
        with:
          url: https://fso-pokedex-of0p.onrender.com/
          follow-redirect: false
          max-attempts: 3
          retry-delay: 45s
